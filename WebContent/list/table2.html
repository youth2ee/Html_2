<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<table border="1"> <!-- 4행2열 -->
	<tr> 
		<td colspan="2">1</td> 	 <!-- 합치기 : 컬럼 2개 만들기 -->
		<td>3</td> 	
	</tr>
	<tr> 
		<td>4</td> 
		<td colspan="2">5</td> 
	</tr>
	<tr> 
		<td rowspan="2">7</td> 
		<td colspan="2" rowspan="2">8</td> 
	</tr>
	<tr> 
		<td>9</td> 
		<td colspan="2">10</td>
	</tr>
</table>


</body>
</html>
